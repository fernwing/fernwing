<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>FERN</title>
    <!-- libraries-->
    <meta property="og:locale" content="zh_TW">
    <meta property="og:image" content="https://www.fernwing.com/thumbnail.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="401">
    <meta property="og:image:height" content="401">
    <meta property="og:url" content="https://www.fernwing.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="FernWing / 蕨之翼攻頂包">
    <meta property="og:description" content="為愛好休閒生活的您量身打造，輕巧、舒適、高機能性的隨身背包">
    <!-- custom files-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-48765647-1', 'fernwing.com');
      ga('send', 'pageview');
    </script>
    <script type="text/javascript" async src="js/generated.min.js"></script>
  </head>
  <body ng-app="main" ng-controller="main">
    <div id="root">
      <div id="nav">
        <div class="ib"><a href="/" class="item logo"></a>
          <div class="right"><a href="/#brief" class="item">產品介紹</a><a href="/#order-info" class="item">購買</a><a href="/#about" class="item">聯絡我們</a>
            <endif></endif>
          </div>
        </div>
      </div>
      <div id="content">
        <script type="text/javascript" src="/d/user"></script>
        <script type="text/javascript" src="/js/login.js"></script>
        <div ng-controller="login" class="static-content">
          <div ng-show="user">
            <h2>您已登入</h2>
            <p>您已經用 {{user.email}} 登入了。</p>
          </div>
          <div ng-show="!user">
            <h2>登入</h2>
            <form>
              <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" ng-model="info.email" class="form-control">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="passwd" ng-model="info.passwd" class="form-control">
              </div>
              <div class="row">
                <div class="col-sm-1">
                  <div ng-click="login()" class="btn btn-primary">登入</div>
                </div>
                <div class="col-sm-1"><a href="/d/auth/facebook" class="btn btn-success">或者使用臉書登入</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="content2">
        <div id="attribution" role="dialog" aria-labelledby="attribution" aria-hidden="true" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
                <h4 class="modal-title">此網站使用的素材</h4>
              </div>
              <div class="modal-body">
                <h4>
                   
                  圖示<small> / 來自 <a href="http://thenounproject.com/">noun projects</a></small>
                </h4>
                <ul>
                  <li>"<a href="http://thenounproject.com/term/bird/27693/">Bird</a>", by Harvey Modhar</li>
                  <li>"<a href="http://thenounproject.com/term/backpack/2551/">Backpack</a>", by Rémy Médard</li>
                  <li>"<a href="http://thenounproject.com/term/gears/9428/">Gears</a>", by Max Hancock</li>
                  <li>"<a href="http://thenounproject.com/term/camera/766/">Camera</a>", by Dave Tappy</li>
                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">關閉</button>
              </div>
            </div>
          </div>
        </div>
        <div id="footer">
          <div class="ib">
            <div class="right"><a href="mailto:contact@fernwing.com" class="item">聯絡我們</a><a href="/privacy.html" class="item">隱私權政策</a><a href="/eula.html" class="item">使用者條款</a><a data-toggle="modal" data-target="#attribution" class="item">誌謝</a>
            </div>
            <div class="item logo"><img src="/img/logo/footer.png"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<link rel="stylesheet" type="text/css" href="/assets/bootstrap/3.0.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/index.min.css">
